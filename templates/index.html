{{define "content"}}
<p class="lead">
	<a href="/thread/new">Create a new thread</a> or join one below!
</p>
{{range .}}
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead"><i class="fa fa-commnet-o"></i>{{ .Topic }}</span>
		</div>
		<div class="panel-body">
			Started at {{ .CreatedAt }} - {{ .NumReplies }} posts.
			<div class="Pull-right">
				<a href="/thread/read?id={{ .Uuid }}">Read more</a>
			</div>
		</div>
	</div>
{{end}}
{{end}}
